version: 2.1
# Use a package of configuration called an orb.

jobs:
  build:
    steps:
      - checkout
      - run:
          command: mkdir -p build

      - run:
          name: Build
          command: |
            cd build
            cmake ..
            make

workflows:
  version: 1.0
  build-and-test:
    jobs:
      - build